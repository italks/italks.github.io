<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bgGrad)" />
  
  <!-- Decorative Grid/Tech Elements -->
  <path d="M0 191.5 H900 M450 0 V383" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05" />
  
  <!-- Abstract Nodes -->
  <circle cx="100" cy="300" r="120" fill="#4f46e5" fill-opacity="0.05" />
  <circle cx="800" cy="50" r="80" fill="#ec4899" fill-opacity="0.05" />
  
  <!-- Connecting Lines (Subtle) -->
  <line x1="100" y1="300" x2="450" y2="191.5" stroke="#4f46e5" stroke-width="1" stroke-opacity="0.1" />
  <line x1="800" y1="50" x2="450" y2="191.5" stroke="#ec4899" stroke-width="1" stroke-opacity="0.1" />

  <!-- Content centered in Safe Zone (258.5 - 641.5) -->
  <text x="450" y="150" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="72" text-anchor="middle" fill="#ffffff" font-weight="900" letter-spacing="8" filter="url(#glow)">AI江湖</text>
  
  <text x="450" y="210" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="28" text-anchor="middle" fill="#cbd5e1" font-weight="bold" letter-spacing="2">全球大模型领军人物图鉴</text>
  
  <rect x="390" y="240" width="120" height="36" rx="18" fill="url(#textGrad)" />
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">2026版</text>

  <!-- Left Side: Silicon Valley Keywords (Outside Safe Zone) -->
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" opacity="0.3" transform="rotate(-15 120,120)">OpenAI</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" opacity="0.2">Google</text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" opacity="0.3" transform="rotate(10 150,280)">Anthropic</text>

  <!-- Right Side: China Keywords (Outside Safe Zone) -->
  <text x="780" y="120" font-family="'PingFang SC', sans-serif" font-size="18" fill="#94a3b8" opacity="0.3" transform="rotate(15 780,120)">DeepSeek</text>
  <text x="820" y="200" font-family="'PingFang SC', sans-serif" font-size="16" fill="#94a3b8" opacity="0.2">Kimi</text>
  <text x="750" y="280" font-family="'PingFang SC', sans-serif" font-size="18" fill="#94a3b8" opacity="0.3" transform="rotate(-10 750,280)">Qwen</text>

</svg>