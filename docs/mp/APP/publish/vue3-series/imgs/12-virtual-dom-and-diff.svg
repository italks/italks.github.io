  <rect x="205" y="98" width="184" height="253" fill="#FFFFFF" opacity="0.12" transform="rotate(18 205 98)" />
  <rect x="854" y="129" width="285" height="283" fill="#FFFFFF" opacity="0.17" transform="rotate(25 854 129)" />
  <rect x="275" y="131" width="114" height="197" fill="#FFFFFF" opacity="0.15" transform="rotate(19 275 131)" />
  
  
  <!-- Content Layout (Left Aligned) -->
