<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_02-reactivity-cornerstone_svg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CA1AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad_02-reactivity-cornerstone_svg)" />
  
  <!-- Geometric Pattern -->
  <rect x="87" y="146" width="223" height="292" fill="#FFFFFF" opacity="0.13" transform="rotate(16 87 146)" />
  <rect x="102" y="377" width="264" height="282" fill="#FFFFFF" opacity="0.25" transform="rotate(11 102 377)" />
  <rect x="19" y="129" width="94" height="293" fill="#FFFFFF" opacity="0.18" transform="rotate(15 19 129)" />
  <rect x="504" y="189" width="125" height="190" fill="#FFFFFF" opacity="0.24" transform="rotate(7 504 189)" />
  <rect x="288" y="251" width="87" height="181" fill="#FFFFFF" opacity="0.29" transform="rotate(30 288 251)" />
  
  
  <!-- Content Layout (Left Aligned) -->
  <g transform="translate(60, 0)">
      <!-- Series Tag -->
      <rect x="0" y="50" width="160" height="36" rx="18" fill="#FFCB05" />
      <text x="80" y="75" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="16" font-weight="bold" fill="#1E3C72" text-anchor="middle">Vue 3 全景攻略</text>
      
      <!-- Main Title -->
      <text x="0" y="160" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">响应式基石</text>
      
      <!-- Sub Title -->
      <text x="0" y="230" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="32" font-weight="normal" fill="#FFFFFF" opacity="0.9">Ref 与 Reactive</text>
      
      <!-- Chapter Number -->
      <line x1="0" y1="270" x2="60" y2="270" stroke="#FFFFFF" stroke-width="4" />
      <text x="80" y="278" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.8">第 02 篇</text>
  </g>
  
  <!-- Vue Logo Placeholder (Abstract) -->
  <path d="M750 100 L850 273 L750 100" fill="none" /> 
  <g transform="translate(650, 90) scale(0.8)">
    <path d="M128 0 L256 220 L0 220 Z" fill="#42b883" opacity="0.2"/>
    <path d="M128 50 L220 200 L36 200 Z" fill="#35495e" opacity="0.3"/>
  </g>
