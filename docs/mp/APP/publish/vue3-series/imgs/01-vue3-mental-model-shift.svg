  <circle cx="40" cy="142" r="102" fill="#FFFFFF" opacity="0.17" />
  <circle cx="112" cy="373" r="116" fill="#FFFFFF" opacity="0.22" />
  <circle cx="91" cy="335" r="83" fill="#FFFFFF" opacity="0.15" />
  <circle cx="11" cy="178" r="107" fill="#FFFFFF" opacity="0.27" />
  
  
  <!-- Content Layout (Left Aligned) -->
  <g transform="translate(60, 0)">
      <!-- Series Tag -->
      <rect x="0" y="50" width="160" height="36" rx="18" fill="#FFCB05" />
      <text x="80" y="75" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="16" font-weight="bold" fill="#1E3C72" text-anchor="middle">Vue 3 全景攻略</text>
      
