<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c001e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-gradient)" />
  
  <!-- Decorative Code Snippets (Left & Right) -->
  <g fill="#ffffff" fill-opacity="0.1" font-family="monospace" font-weight="bold">
    <text x="50" y="80" font-size="24">:wq</text>
    <text x="100" y="150" font-size="30">i</text>
    <text x="40" y="250" font-size="28">Esc</text>
    <text x="150" y="320" font-size="24">dd</text>
    
    <text x="750" y="80" font-size="24">yy</text>
    <text x="800" y="180" font-size="30">p</text>
    <text x="720" y="280" font-size="24">:%s</text>
    <text x="820" y="340" font-size="28">u</text>
  </g>

  <!-- Safe Zone Guide (Invisible in final, strictly for centering logic) -->
  <!-- Center: x=450 -->
  
  <!-- Vim Logo / Icon (Simplified) -->
  <g transform="translate(450, 140) scale(0.8)">
    <path d="M-60,-70 L-20,60 L60,-70 L20,-70 L-20,20 L-20,-70 Z" fill="#019733" filter="url(#shadow)" stroke="#000" stroke-width="2"/>
    <path d="M-20,60 L20,60 L60,-70" fill="none" stroke="#000" stroke-width="2" stroke-opacity="0.5"/>
  </g>

  <!-- Main Title -->
  <text x="450" y="240" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="900" filter="url(#shadow)">
    Vim 核心操作
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="290" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" fill="#E95420" text-anchor="middle" font-weight="bold">
    5分钟掌握 Linux 生存技能
  </text>
  
  <!-- Bottom Tag -->
  <rect x="380" y="320" width="140" height="26" rx="13" fill="#E95420" fill-opacity="0.2" />
  <text x="450" y="338" font-family="Arial, sans-serif" font-size="14" fill="#E95420" text-anchor="middle" font-weight="bold">
    LINUX ESSENTIALS
  </text>

</svg>