<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
       <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- USB Stick Icon Illustration (Stylized) -->
  <g transform="translate(-50, 130)" opacity="0.1">
     <!-- Body -->
     <rect x="0" y="40" width="140" height="240" rx="10" fill="white"/>
     <!-- Connector -->
     <rect x="30" y="0" width="80" height="40" fill="white"/>
     <rect x="45" y="10" width="15" height="20" fill="#203A43"/>
     <rect x="80" y="10" width="15" height="20" fill="#203A43"/>
  </g>
  <g transform="translate(410, 130)" opacity="0.1">
     <!-- Body -->
     <rect x="0" y="40" width="140" height="240" rx="10" fill="white"/>
     <!-- Connector -->
     <rect x="30" y="0" width="80" height="40" fill="white"/>
     <rect x="45" y="10" width="15" height="20" fill="#203A43"/>
     <rect x="80" y="10" width="15" height="20" fill="#203A43"/>
  </g>

  <!-- Central Content -->
  <rect x="180" y="140" width="140" height="28" rx="14" fill="#00C9FF" fill-opacity="0.2" stroke="#00C9FF" stroke-width="1"/>
  <text x="250" y="159" font-family="'Ubuntu', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#00C9FF" text-anchor="middle" letter-spacing="1">TOOL UPDATE</text>
  
  <text x="250" y="260" font-family="'Arial Black', 'Heiti SC', sans-serif" font-weight="900" font-size="64" fill="white" text-anchor="middle" filter="url(#shadow)">Rufus 4.12</text>
  
  <text x="250" y="310" font-family="'Ubuntu', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" fill="#E0E0E0" text-anchor="middle">启动盘制作神器</text>

  <!-- Progress Bar Deco -->
  <rect x="0" y="495" width="500" height="5" fill="#1A2A33"/>
  <rect x="0" y="495" width="300" height="5" fill="#00C9FF" filter="url(#glow)"/>

</svg>
