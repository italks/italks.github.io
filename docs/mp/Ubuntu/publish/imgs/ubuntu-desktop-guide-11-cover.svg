<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-grad)" />

  <!-- Icon Area (Left) -->
  <g transform="translate(180, 191.5)">
    <circle cx="0" cy="0" r="80" fill="#FF9800" filter="url(#shadow)" />
    <text x="0" y="25" fill="#ffffff" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="80" font-weight="bold" text-anchor="middle">11</text>
  </g>

  <!-- Text Area (Right) -->
  <g transform="translate(350, 191.5)">
    <text x="0" y="-40" fill="rgba(255,255,255,0.9)" font-family="'Consolas', monospace" font-size="50" font-weight="bold" letter-spacing="2">
      sudo apt
    </text>
    
    <!-- Title -->
    <text x="0" y="40" fill="#ffffff" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="48" font-weight="bold" filter="url(#shadow)">
        APT 软件管理
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="28">
        install · remove · search
    </text>
  </g>
</svg>