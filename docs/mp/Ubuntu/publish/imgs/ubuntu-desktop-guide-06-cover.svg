<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b71c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880e4f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-grad)" />

  <!-- Content Group -->
  <g transform="translate(450, 191.5)">
    
    <!-- Decorative Chinese Character Background -->
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" opacity="0.1" font-family="'Noto Sans SC', sans-serif" font-size="250" font-weight="bold">文</text>

    <!-- Main Title -->
    <text y="-40" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="48" font-weight="bold" filter="url(#shadow)">中文环境配置指南</text>
    
    <!-- Subtitle -->
    <text y="10" text-anchor="middle" fill="#FFCDD2" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="24">输入法 · 字体 · 语言包</text>

    <!-- Tech Stack Icons (Text Representation) -->
    <g transform="translate(0, 80)">
      <!-- Fcitx 5 -->
      <g transform="translate(-120, 0)">
        <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#fff" />
        <text y="8" text-anchor="middle" fill="#b71c1c" font-family="sans-serif" font-weight="bold">Fcitx 5</text>
      </g>
      
      <!-- Pinyin -->
      <g transform="translate(120, 0)">
        <rect x="-60" y="-20" width="120" height="40" rx="20" fill="rgba(255,255,255,0.3)" stroke="#fff" stroke-width="2"/>
        <text y="8" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">拼音</text>
      </g>
    </g>

  </g>
</svg>
