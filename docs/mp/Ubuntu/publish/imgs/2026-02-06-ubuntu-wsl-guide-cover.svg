<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#772953;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E95420;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg)" />
  
  <!-- Geometric Patterns -->
  <circle cx="800" cy="50" r="100" fill="#ffffff" opacity="0.1" />
  <circle cx="100" cy="333" r="150" fill="#ffffff" opacity="0.1" />
  
  <!-- Terminal Window (Safe Zone Centered) -->
  <g filter="url(#shadow)">
    <rect x="200" y="60" width="500" height="263" rx="15" ry="15" fill="#300a24" stroke="#5e2750" stroke-width="2" />
    <!-- Window Controls -->
    <circle cx="230" cy="85" r="6" fill="#FF5F56" />
    <circle cx="250" cy="85" r="6" fill="#FFBD2E" />
    <circle cx="270" cy="85" r="6" fill="#27C93F" />
    
    <!-- Content -->
    <text x="450" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="52" text-anchor="middle" fill="#FFFFFF" font-weight="bold">Ubuntu WSL</text>
    <text x="450" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="28" text-anchor="middle" fill="#E95420" font-weight="bold">官方镜像部署指南</text>
    
    <!-- Command Line Simulation -->
    <text x="230" y="260" font-family="Consolas, monospace" font-size="16" fill="#48b9c7">$ wsl --import Ubuntu-24.04</text>
    <rect x="475" y="248" width="10" height="16" fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Branding Corner -->
  <text x="880" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#ffffff" opacity="0.5">Ubuntu 24.04 LTS</text>
</svg>