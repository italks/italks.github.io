<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E95420;stop-opacity:1" /> <!-- Ubuntu Orange -->
      <stop offset="100%" style="stop-color:#772953;stop-opacity:1" /> <!-- Ubuntu Purple -->
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-gradient)" />
  
  <!-- Decorative Elements (Sound Waves) -->
  <path d="M0 280 Q 225 330 450 280 T 900 280 V 383 H 0 Z" fill="#FFFFFF" opacity="0.1" />
  <path d="M0 310 Q 225 360 450 310 T 900 310 V 383 H 0 Z" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Main Title (Centered in Safe Zone) -->
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="64" text-anchor="middle" fill="#FFFFFF" font-weight="bold" filter="url(#shadow)">Qwen3-TTS</text>
  
  <!-- Subtitle -->
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#FFFFFF" font-weight="bold" filter="url(#shadow)">Ubuntu 本地部署实战</text>
  
  <!-- Tag / Highlight -->
  <rect x="350" y="240" width="200" height="40" rx="20" ry="20" fill="#FFFFFF" opacity="0.2" />
  <text x="450" y="268" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF" font-weight="bold">⚡️ 3秒声音克隆</text>
  
  <!-- Ubuntu/AI Hint (Circle) -->
  <circle cx="800" cy="80" r="150" fill="#FFFFFF" opacity="0.05" />
  <circle cx="100" cy="300" r="100" fill="#FFFFFF" opacity="0.05" />

</svg>
