<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-grad)" />

  <!-- Terminal Window Decoration -->
  <rect x="50" y="40" width="800" height="303" rx="10" ry="10" fill="#000000" fill-opacity="0.3" stroke="#444" stroke-width="2" />
  <circle cx="80" cy="65" r="6" fill="#ff5f56" />
  <circle cx="100" cy="65" r="6" fill="#ffbd2e" />
  <circle cx="120" cy="65" r="6" fill="#27c93f" />

  <!-- Safe Zone Indicators (Optional, kept subtle) -->
  <!-- <rect x="258.5" y="0" width="383" height="383" fill="none" stroke="rgba(255,255,255,0.1)" /> -->

  <!-- Content (Centered in Safe Zone) -->
  <g transform="translate(450, 191.5)" text-anchor="middle" font-family="'Segoe UI', Ubuntu, sans-serif">
    
    <!-- Title -->
    <text y="-40" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">Linux 监控神器</text>
    
    <!-- Subtitle -->
    <text y="10" font-size="24" fill="#4caf50" font-weight="bold" letter-spacing="2">SYSTEM MONITOR</text>
    
    <!-- Tools List -->
    <text y="60" font-size="18" fill="#cccccc">
      <tspan fill="#64b5f6">top</tspan> • <tspan fill="#81c784">htop</tspan> • <tspan fill="#ffb74d">systemctl</tspan> • <tspan fill="#e57373">journalctl</tspan>
    </text>

    <!-- Visual Elements: Fake Htop Bars -->
    <g transform="translate(-140, 90)">
      <!-- CPU Bar -->
      <text x="-40" y="10" font-size="12" fill="#fff" text-anchor="end">CPU</text>
      <rect x="-30" y="2" width="200" height="10" fill="#333" rx="2" />
      <rect x="-30" y="2" width="140" height="10" fill="#4caf50" rx="2">
        <animate attributeName="width" values="140;180;120;160;140" dur="3s" repeatCount="indefinite" />
      </rect>
    </g>

    <g transform="translate(-140, 115)">
      <!-- Mem Bar -->
      <text x="-40" y="10" font-size="12" fill="#fff" text-anchor="end">MEM</text>
      <rect x="-30" y="2" width="200" height="10" fill="#333" rx="2" />
      <rect x="-30" y="2" width="90" height="10" fill="#2196f3" rx="2">
        <animate attributeName="width" values="90;100;85;95;90" dur="4s" repeatCount="indefinite" />
      </rect>
    </g>

  </g>
</svg>
