<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-grad)" />

  <!-- Content Group -->
  <g transform="translate(450, 191.5)">
    
    <!-- Title -->
    <text y="-50" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="42" font-weight="bold" filter="url(#shadow)">Ubuntu 安装准备</text>
    
    <!-- Subtitle -->
    <text y="0" text-anchor="middle" fill="#E3F2FD" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="20">哪种方式适合你？</text>

    <!-- Options Diagram -->
    <g transform="translate(0, 60)">
      
      <!-- Option 1: VM -->
      <g transform="translate(-200, 0)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
        <text y="5" text-anchor="middle" fill="#fff" font-weight="bold" font-family="sans-serif">虚拟机</text>
        <text y="45" text-anchor="middle" fill="#BBDEFB" font-size="12">新手体验</text>
      </g>

      <!-- Option 2: WSL -->
      <g transform="translate(-70, 0)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
        <text y="5" text-anchor="middle" fill="#fff" font-weight="bold" font-family="sans-serif">WSL 2</text>
        <text y="45" text-anchor="middle" fill="#BBDEFB" font-size="12">开发命令行</text>
      </g>

      <!-- Option 3: Dual Boot -->
      <g transform="translate(70, 0)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
        <text y="5" text-anchor="middle" fill="#fff" font-weight="bold" font-family="sans-serif">双系统</text>
        <text y="45" text-anchor="middle" fill="#BBDEFB" font-size="12">性能满血</text>
      </g>

      <!-- Option 4: Single Boot -->
      <g transform="translate(200, 0)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
        <text y="5" text-anchor="middle" fill="#fff" font-weight="bold" font-family="sans-serif">单系统</text>
        <text y="45" text-anchor="middle" fill="#BBDEFB" font-size="12">极客纯享</text>
      </g>

    </g>

  </g>
</svg>
