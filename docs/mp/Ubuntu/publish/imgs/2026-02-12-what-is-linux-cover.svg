<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-grad)" />

  <!-- Content Group -->
  <g transform="translate(450, 191.5)">
    
    <!-- Concentric Circles Diagram -->
    <!-- Outer Layer: User/Apps -->
    <circle r="140" fill="#ecf0f1" opacity="0.1" />
    <circle r="140" fill="none" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="5,5" />
    <text y="-115" text-anchor="middle" fill="#ecf0f1" font-family="sans-serif" font-size="14" font-weight="bold">APPS / DISTRO</text>
    
    <!-- Middle Layer: Shell -->
    <circle r="95" fill="#e67e22" filter="url(#shadow)" />
    <text y="-70" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="14" font-weight="bold">SHELL</text>
    
    <!-- Inner Layer: Kernel -->
    <circle r="50" fill="#e74c3c" filter="url(#shadow)" />
    <text y="5" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="bold" dy="5">KERNEL</text>

    <!-- Connecting Lines/Text -->
    <text x="180" y="-40" text-anchor="start" fill="#ffffff" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="42" font-weight="bold">什么是 Linux?</text>
    <text x="180" y="10" text-anchor="start" fill="#bdc3c7" font-family="'Segoe UI', Ubuntu, sans-serif" font-size="20">核心 · 交互 · 发行版</text>
    
    <!-- Decorative Elements -->
    <path d="M160 -60 L160 60" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- Icons/Text on the left to balance -->
    <text x="-250" y="0" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="14" opacity="0.5">
      <tspan x="-300" dy="-20">$ uname -a</tspan>
      <tspan x="-300" dy="25">Linux 6.8.0-generic</tspan>
    </text>

  </g>
</svg>
