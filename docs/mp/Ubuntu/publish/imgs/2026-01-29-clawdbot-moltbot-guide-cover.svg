<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E95420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#772953;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="383" fill="url(#ubuntuGrad)" />
  
  <!-- Decorative Circles -->
  <circle cx="850" cy="50" r="120" fill="white" opacity="0.1" />
  <circle cx="50" cy="330" r="100" fill="white" opacity="0.1" />
  
  <!-- Text -->
  <!-- Main Title: ClawdBot -> Moltbot -->
  <text x="450" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="70" fill="white" text-anchor="middle" filter="url(#shadow)">ClawdBot ➔ Moltbot</text>
  
  <!-- Subtitle: Ubuntu 私有化部署指南 -->
  <text x="450" y="250" font-family="'Microsoft YaHei', 'SimHei', sans-serif" font-weight="bold" font-size="45" fill="#FDFDFD" text-anchor="middle" filter="url(#shadow)">Ubuntu 私有化部署指南</text>
  
  <!-- Tag -->
  <rect x="340" y="300" width="220" height="40" rx="20" ry="20" fill="white" opacity="0.2" />
  <text x="450" y="327" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">GitHub Top Trending</text>
</svg>