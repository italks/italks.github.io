<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E95420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#772953;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="383" fill="url(#ubuntuGrad)" />
  
  <!-- Decorative Circles -->
  <circle cx="800" cy="50" r="100" fill="white" opacity="0.1" />
  <circle cx="100" cy="350" r="150" fill="white" opacity="0.1" />
  
  <!-- Text -->
  <text x="450" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white" text-anchor="middle" filter="url(#shadow)">Ubuntu 26.04</text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#FDFDFD" text-anchor="middle" filter="url(#shadow)">GNOME 50 &amp; Rust Kernel</text>
  
  <!-- "Resolute Raccoon" Tag -->
  <rect x="350" y="300" width="200" height="40" rx="20" ry="20" fill="white" opacity="0.2" />
  <text x="450" y="328" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Resolute Raccoon</text>
</svg>