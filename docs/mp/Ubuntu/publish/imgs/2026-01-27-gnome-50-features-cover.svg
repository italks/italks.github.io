<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a148c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e95420;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg)"/>
  
  <!-- Decorative Shapes -->
  <circle cx="800" cy="50" r="100" fill="white" opacity="0.1"/>
  <circle cx="100" cy="300" r="150" fill="white" opacity="0.1"/>
  
  <!-- Main Text -->
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">GNOME 50</text>
  
  <!-- Subtitle -->
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" filter="url(#shadow)">Wayland Era Begins</text>
  
  <!-- X11 Crossed Out (Symbolic) -->
  <g transform="translate(800, 300) scale(0.5)" opacity="0.8">
    <text x="0" y="0" font-family="Arial" font-size="60" fill="#ccc" text-anchor="middle">X11</text>
    <line x1="-50" y1="-20" x2="50" y2="-20" stroke="red" stroke-width="5" />
  </g>
</svg>
