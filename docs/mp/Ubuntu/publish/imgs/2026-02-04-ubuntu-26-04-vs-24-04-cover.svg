<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E95420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#772953;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Split -->
  <rect width="50%" height="100%" fill="#E95420"/>
  <rect x="50%" width="50%" height="100%" fill="#772953"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Divider -->
  <line x1="450" y1="20" x2="450" y2="363" stroke="white" stroke-width="2" stroke-dasharray="8, 4" opacity="0.3"/>
  
  <!-- Central VS Badge (Center of Safe Zone) -->
  <circle cx="450" cy="191" r="45" fill="white" filter="url(#shadow)"/>
  <text x="450" y="205" font-family="'Ubuntu', sans-serif" font-weight="900" font-size="36" fill="#E95420" text-anchor="middle">VS</text>

  <!-- Left Side: 24.04 (Inside Safe Zone: x > 258.5) -->
  <!-- Moving text closer to center (x=360) to ensure visibility in 1:1 thumb -->
  <text x="360" y="150" font-family="'Ubuntu', sans-serif" font-weight="bold" font-size="56" fill="white" text-anchor="middle" filter="url(#shadow)">24.04</text>
  <text x="360" y="190" font-family="'Ubuntu', sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">Noble</text>
  
  <!-- Right Side: 26.04 (Inside Safe Zone: x < 641.5) -->
  <!-- Moving text closer to center (x=540) to ensure visibility in 1:1 thumb -->
  <text x="540" y="150" font-family="'Ubuntu', sans-serif" font-weight="bold" font-size="56" fill="white" text-anchor="middle" filter="url(#shadow)">26.04</text>
  <text x="540" y="190" font-family="'Ubuntu', sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">Resolute</text>

  <!-- Features List (Bottom, may be cut in thumb but visible in full view) -->
  <g opacity="0.9">
    <text x="225" y="280" font-family="'Ubuntu', sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Stable Core</text>
    <text x="225" y="310" font-family="'Ubuntu', sans-serif" font-size="16" fill="white" text-anchor="middle">GNOME 46</text>
    
    <text x="675" y="280" font-family="'Ubuntu', sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Rust + Wayland</text>
    <text x="675" y="310" font-family="'Ubuntu', sans-serif" font-size="16" fill="white" text-anchor="middle">GNOME 50</text>
  </g>

  <!-- Safe Zone Indicator (Optional: Remove in final export, kept for verification logic in code) 
       The main text (24.04 vs 26.04) fits within x=258 to x=642
  -->

  <!-- Top Tag -->
  <rect x="380" y="40" width="140" height="26" rx="13" fill="rgba(0,0,0,0.2)"/>
  <text x="450" y="58" font-family="'Ubuntu', sans-serif" font-size="12" fill="white" text-anchor="middle" letter-spacing="1">LTS UPDATE</text>

</svg>
