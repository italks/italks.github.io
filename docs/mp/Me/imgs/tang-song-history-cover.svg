<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" /> <!-- Dark Night (Tang End) -->
      <stop offset="40%" style="stop-color:#4a0e0e;stop-opacity:1" /> <!-- Blood Red (5 Dynasties) -->
      <stop offset="80%" style="stop-color:#d4af37;stop-opacity:1" /> <!-- Gold (Song Start) -->
      <stop offset="100%" style="stop-color:#f8f5e6;stop-opacity:1" /> <!-- Light (Peace) -->
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bgGradient)" />

  <!-- Abstract Timeline Flow -->
  <path d="M0,383 L0,300 Q200,250 300,320 T600,300 T900,200 L900,383 Z" fill="#000" opacity="0.2" />
  <path d="M0,383 L0,350 Q250,300 400,350 T700,320 T900,250 L900,383 Z" fill="#000" opacity="0.3" />

  <!-- Dynasties Markers -->
  <!-- Tang -->
  <text x="100" y="100" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="40" fill="#666" font-weight="bold" opacity="0.5">唐末</text>
  <circle cx="100" cy="120" r="5" fill="#666" opacity="0.5" />
  
  <!-- Arrow -->
  <path d="M150,110 L250,110" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.3" marker-end="url(#arrow)" />

  <!-- 5 Dynasties -->
  <text x="320" y="100" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="60" fill="#e74c3c" font-weight="bold" filter="url(#shadow)">五代十国</text>
  <text x="320" y="140" font-family="sans-serif" font-size="16" fill="#fff" opacity="0.8" text-anchor="middle">梁 唐 晋 汉 周</text>
  
  <!-- Arrow -->
  <path d="M500,110 L600,110" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.3" />

  <!-- Song -->
  <text x="750" y="100" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="50" fill="#f1c40f" font-weight="bold" filter="url(#shadow)">北宋</text>
  <text x="750" y="140" font-family="sans-serif" font-size="16" fill="#000" opacity="0.6" text-anchor="middle">一统天下</text>

  <!-- Main Title -->
  <text x="450" y="240" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#fff" filter="url(#shadow)">
    乱世 · 归一
  </text>
  
  <!-- Subtitle -->
  <rect x="250" y="270" width="400" height="2" fill="#fff" opacity="0.8" />
  <text x="450" y="310" font-family="sans-serif" font-size="28" text-anchor="middle" fill="#fff" letter-spacing="2">
    从唐末到北宋的血泪演变
  </text>

  <!-- Border -->
  <rect x="20" y="20" width="860" height="343" fill="none" stroke="#fff" stroke-width="4" opacity="0.2" />
</svg>