<svg width="900" height="383" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2b1d1d;stop-opacity:1" /> <!-- Dark Red/Black -->
      <stop offset="40%" style="stop-color:#5c2a2a;stop-opacity:1" /> <!-- War Red -->
      <stop offset="60%" style="stop-color:#d4af37;stop-opacity:1" /> <!-- Gold Transition -->
      <stop offset="100%" style="stop-color:#f0e6c2;stop-opacity:1" /> <!-- Peaceful Paper/Mist -->
    </linearGradient>
    
    <filter id="ink-blot">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="383" fill="url(#bgGradient)" />

  <!-- Abstract Landscape Elements -->
  <!-- Left: Chaos/Ruins (Dark silhouettes) -->
  <path d="M-50,383 L200,300 L300,383 Z" fill="#1a0f0f" opacity="0.8" />
  <path d="M100,383 L250,250 L400,383 Z" fill="#2e1414" opacity="0.6" />
  <!-- Broken flags/spears suggestion -->
  <path d="M150,300 L160,200 L140,220 Z" fill="#000" opacity="0.4" />
  <path d="M220,320 L230,180 L250,210 Z" fill="#000" opacity="0.3" />

  <!-- Right: Peace/Jiangnan (Soft silhouettes) -->
  <path d="M500,383 Q650,320 800,350 T950,383 Z" fill="#cbbf95" opacity="0.6" />
  <path d="M600,383 Q750,340 900,360 Z" fill="#b3a576" opacity="0.5" />
  <!-- Pagoda hint -->
  <path d="M750,300 L770,280 L790,300 L750,300 M760,280 L770,260 L780,280" stroke="#8c7b50" stroke-width="2" fill="none" />
  
  <!-- Birds flying from dark to light -->
  <g fill="#4a3b2a" opacity="0.7">
    <path d="M500,150 Q510,140 520,150 Q510,155 500,150 Z" />
    <path d="M530,130 Q540,120 550,130 Q540,135 530,130 Z" />
    <path d="M560,160 Q570,150 580,160 Q570,165 560,160 Z" />
  </g>

  <!-- Main Title -->
  <text x="450" y="180" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#2b1d1d" filter="url(#ink-blot)">
    太平年
  </text>
  
  <!-- Subtitle -->
  <rect x="300" y="210" width="300" height="2" fill="#8c7b50" />
  <text x="450" y="250" font-family="sans-serif" font-size="24" text-anchor="middle" fill="#4a3b2a" letter-spacing="4">
    五代十国的血色与黎明
  </text>

  <!-- Decorative Border -->
  <rect x="20" y="20" width="860" height="343" fill="none" stroke="#fff" stroke-width="2" opacity="0.3" />

</svg>